<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
        <span id="message"></span>
        <header></header>
        <section>
            <div class="wrapper">
                <hgroup>
                    <h1>До 2019 року залишилось:</h1>
                    <!-- <p class="meta">My holiday countdown. Aw yeah!</p> -->
                </hgroup>
                <div id="countdown">
                    <div class="cd-box">
                        <p class="numbers days">00</p><br>
                        <p class="strings timeRefDays">Days</p>
                    </div>
                    <div class="cd-box">
                        <p class="numbers hours">00</p><br>
                        <p class="strings timeRefHours">Hours</p>
                    </div>
                    <div class="cd-box">
                        <p class="numbers minutes">00</p><br>
                        <p class="strings timeRefMinutes">Minutes</p>
                    </div>
                    <div class="cd-box">
                        <p class="numbers seconds">00</p><br>
                        <p class="strings timeRefSeconds">Seconds</p>
                    </div>
                </div>
                <!-- end div#countdown -->
            </div>
            <!-- end div.wrapper -->
        </section>

        <script src="index.js"></script>   
</body>
</html>
